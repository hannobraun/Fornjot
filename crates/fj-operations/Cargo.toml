[dependencies.fj-math]
version = "0.5.0"
path = "../fj-math"

[dependencies.fj-interop]
version = "0.5.0"
path = "../fj-interop"

[dependencies.fj-kernel]
version = "0.5.0"
path = "../fj-kernel"
